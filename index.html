<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laxman">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="game">
            <div class="top">
                <div class="hit">
                    <h2 class="top-titles">Target</h2>
                    <p id="hit">0</p>
                </div>
                <div class="timer">
                    <h2 class="top-titles">Timer</h2>
                    <p id="timer">0</p>
                </div>
                <div class="score">
                    <h2 class="top-titles">Score</h2>
                    <p id="score">0</p>
                </div>
            </div>
            
            <div class="bubbles hide">
                
            </div>

            <div class="title-card">
                <h2 class="title">Click to start Game</h2>
                <p class="subTitle">Hit the Targets in time</p>
                <button class="start">START</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
